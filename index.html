<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div id="calculator">
        <div id="display"></div>
        <div id="panel">
            <div id="left-panel">
                <div id="clear"><button id="clear">Clear</button></div>
                <div id="numbers">
                    <button id="7">7</button>
                    <button id="8">8</button>
                    <button id="9">9</button>
                    <button id="4">4</button>
                    <button id="5">5</button>
                    <button id="6">6</button>
                    <button id="1">1</button>
                    <button id="2">2</button>
                    <button id="3">3</button>
                    <button class="zero" id="0">0</button>
                    <button id="decimal">.</button>
                </div>
            </div>
            <div id="right-panel">
                <div id="operations"><button id="divide">/</button><button id="multiply">*</button>
                    <button id="subtract">-</button><button id="add">+</button><button id="equals">=</button>
                </div>
            </div>

        </div>

        <script src="index.js"></script>
</body>

</html>
